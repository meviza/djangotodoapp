<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Toda App</title>
  </head>
  <body>
    <div style="margin-top: 150px" class="container">
      <h3>Todo List</h3>
      <hr />
      <form action="addTodo" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Todo Başlık</label>
          <input
            type="text"
            name="title"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Todo başlığınızı giriniz..."
          />
        </div>
        <button type="submit" class="btn btn-danger">Ekle</button>
      </form>
      <hr />

      {% if todos %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.title}}</td>
            {% if todo.completed %}
            <td>Tamamlandı.</td>

            {% else %}
            <td>Tamamlanmadı.</td>

            {% endif %}
            <td><a href="/uptade/{{todo.id}}" class="btn btn-danger">Güncelle</a></td>
            <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}

      <div class="alert alert-danger">Herhangi bir todonuz bulunmuyor.</div>

      {% endif %}
    </div>

        <p>Sayı 10'a eşittir.</>
    {% else %}
        <p>Sayı 10'a eşit değildir.</p>

    {% endif %} {% endcomment %} -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
